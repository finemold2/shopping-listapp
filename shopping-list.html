<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      padding: 32px;
      height: fit-content;
    }

    h1 {
      font-size: 1.6rem;
      color: #1a202c;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #718096;
      margin-bottom: 24px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-row input:focus {
      border-color: #667eea;
    }

    .input-row button {
      padding: 10px 18px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-row button:hover {
      background: #5a67d8;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 0.82rem;
      color: #718096;
    }

    .clear-btn {
      background: none;
      border: none;
      color: #fc8181;
      font-size: 0.82rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: #fff5f5;
    }

    ul {
      list-style: none;
    }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 4px;
      border-bottom: 1px solid #f7fafc;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    li:last-child {
      border-bottom: none;
    }

    .check-btn {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 2px solid #cbd5e0;
      background: white;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 0.75rem;
      color: white;
    }

    .check-btn.checked {
      background: #68d391;
      border-color: #68d391;
    }

    .check-btn:hover:not(.checked) {
      border-color: #667eea;
    }

    .item-text {
      flex: 1;
      font-size: 0.95rem;
      color: #2d3748;
      transition: all 0.2s;
    }

    .item-text.checked {
      text-decoration: line-through;
      color: #a0aec0;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #cbd5e0;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 6px;
      line-height: 1;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      color: #fc8181;
      background: #fff5f5;
    }

    .empty-msg {
      text-align: center;
      color: #a0aec0;
      padding: 32px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>
    <p class="subtitle">ÏÇ¥ Î¨ºÍ±¥ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî</p>

    <div class="input-row">
      <input type="text" id="itemInput" placeholder="Ïòà: Ïö∞Ïú† 1L" />
      <button onclick="addItem()">Ï∂îÍ∞Ä</button>
    </div>

    <div class="stats">
      <span id="statsText"></span>
      <button class="clear-btn" onclick="clearChecked()">ÏôÑÎ£å Ìï≠Î™© ÏÇ≠Ï†ú</button>
    </div>

    <ul id="itemList"></ul>
    <p class="empty-msg" id="emptyMsg">ÏïÑÏßÅ Ìï≠Î™©Ïù¥ ÏóÜÏäµÎãàÎã§.</p>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('shoppingItems') || '[]');

    function save() {
      localStorage.setItem('shoppingItems', JSON.stringify(items));
    }

    function render() {
      const list = document.getElementById('itemList');
      const emptyMsg = document.getElementById('emptyMsg');
      const statsText = document.getElementById('statsText');

      list.innerHTML = '';
      emptyMsg.style.display = items.length === 0 ? 'block' : 'none';

      const checkedCount = items.filter(i => i.checked).length;
      statsText.textContent = items.length > 0
        ? `Ï¥ù ${items.length}Í∞ú ¬∑ ÏôÑÎ£å ${checkedCount}Í∞ú`
        : '';

      items.forEach((item, idx) => {
        const li = document.createElement('li');

        const checkBtn = document.createElement('button');
        checkBtn.className = 'check-btn' + (item.checked ? ' checked' : '');
        checkBtn.textContent = item.checked ? '‚úì' : '';
        checkBtn.onclick = () => toggleCheck(idx);

        const span = document.createElement('span');
        span.className = 'item-text' + (item.checked ? ' checked' : '');
        span.textContent = item.text;

        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = '‚úï';
        delBtn.title = 'ÏÇ≠Ï†ú';
        delBtn.onclick = () => deleteItem(idx);

        li.appendChild(checkBtn);
        li.appendChild(span);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function addItem() {
      const input = document.getElementById('itemInput');
      const text = input.value.trim();
      if (!text) return;
      items.push({ text, checked: false });
      save();
      render();
      input.value = '';
      input.focus();
    }

    function toggleCheck(idx) {
      items[idx].checked = !items[idx].checked;
      save();
      render();
    }

    function deleteItem(idx) {
      items.splice(idx, 1);
      save();
      render();
    }

    function clearChecked() {
      items = items.filter(i => !i.checked);
      save();
      render();
    }

    document.getElementById('itemInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    render();
  </script>
</body>
</html>
